<!DOCTYPE html>
<html>
<head>
    <title>PRACTICA 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Hospital El Faro del Mayab</h1>

        <div class="container mt-5">
            <h3 class="mt-3"><span class="badge bg-secondary">Selecciona la opción:</span></h3>
            <div class="form-group">
                <select class="form-control" id="practica" onchange="cambiarFormulario()">
                    <option value="act11"></option>
                    <option value="act12">REGISTRO DE PACIENTES</option>
                    <option value="act13">BUSCAR DIAGNÓSTICO MÉDICO</option>
                </select>
            </div>
        </div>
        <div id="act11" style="display: none;"></div>

        <div id="act12" style="display: none;">
            <h1>Sistema de Registro de Pacientes</h1>
            <div>
                <label for="name">Nomb  re:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="age">Edad:</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="gender">Género:</label>
                <select id="gender">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div>
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone">
            </div>
            <div>
                <label for="diagnosis">Diagnóstico Médico:</label>
                <input type="text" id="diagnosis">
            </div>
            <button onclick="addPatient()">Agregar Paciente</button>
            <hr>
        </div>

        <div id="act13" style="display: none;">
            <h1>Buscar por Diagnóstico:</h1>
            <div>
                <label for="searchName">Buscar por Nombre:</label>
                <input type="text" id="searchName">
                <button onclick="searchByName()">Buscar</button>
            </div>
            <div>
                <label for="searchDiagnosis">Buscar por Diagnóstico:</label>
                <input type="text" id="searchDiagnosis">
                <button onclick="searchByDiagnosis()">Buscar</button>
            </div>
            <hr>
            <h2>Lista de Pacientes</h2>
            <ul id="patientList"></ul>
            <hr>
            <h2>Estadísticas</h2>
            <p>Total de Pacientes: <span id="totalPatients">0</span></p>
            <p>Edad Promedio: <span id="averageAge">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
